<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>


    <!-- ========= google font ========= -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">    <!-- ========= font awesome ========= -->
    <link rel="stylesheet" href="./css/all.css">
    <!-- ========= bootstrap ========= -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <!-- ========= main css ========= -->
    <link rel="stylesheet" href="./css/main.css">
    <!-- ========= style css ========= -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <!-- ========= start form ========= -->
    <header class="pt-5">
        <div class="container p-5 shadow-lg">
            <h1 class="text-center">CRUD PROJECT</h1>
            <div>
                <label class="mt-3" for="">ProductName:</label>
                <input type="text" class="form-control shadow-none">
                <div class="alert alert-danger invalid-feedback mt-1 p-1" role="alert">
                    Enter (3) minumum charachter first character captal
                </div>
            </div>
              <div>
                <label class="mt-3" for="">ProductCatalog:</label>
                <input type="text" class="form-control shadow-none ">
                <div class="alert alert-danger invalid-feedback mt-1 p-1" role="alert">
                    Enter (3,15) minumum charachter
                </div>
              </div>
            <div>
                <label class="mt-3" for="">ProductPrice:</label>
                <input type="text" class="form-control shadow-none">
                <div class="alert alert-danger invalid-feedback mt-1 p-1" role="alert">
                    Enter (1) minumum number
                </div>
            </div>
            <div>
                <label class="mt-3" for="">ProductDesc:</label>
                <textarea class="form-control shadow-none"></textarea>
                <div class="alert alert-danger invalid-feedback mt-1 p-1" role="alert">
                    Enter (3,15) minumum charachter
                </div>
            </div>
            <div class="mt-4">
                <button class="btn btn-primary rounded-0 mx-1">Add Product</button>
                <button class="btn btn-warning rounded-0 mx-1 d-none">upadte Product</button>
                <button class="btn btn-danger rounded-0 mx-1">Reset</button>
            </div>
        </div>
    </header>
    <!-- ========= end form ========= -->

    <!-- ========= start search ========= -->
    <section class="my-4 search">
        <div class="container">
            <input type="text" class="w-75 form-control mx-auto" placeholder="Search">
        </div>
    </section>
    <!-- ========= end search ========= -->

    <!-- ========= start table ========= -->
    <section class="table-section">
        <div class="container">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>index</th>
                        <th>Name</th>
                        <th>Catalog</th>
                        <th>Price</th>
                        <th>Description</th>
                        <th>update</th>
                        <th>delete</th>
                    </tr>
                </thead>
                <tbody>


                </tbody>
            </table>
        </div>
    </section>
    <!-- ========= end table ========= -->

  

  

    
    <!-- ========= jquery javascript ========= -->
    <script src="./js/jquery-3.6.3.min.js"></script>
    <!-- ========= sweetAlert javascript ========= -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- ========= bootstrap javascript ========= -->
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
